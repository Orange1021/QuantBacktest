# 仓位管理配置
# 定义使用的Sizer类型和参数

portfolio:
  # 仓位管理器配置
  sizer:
    # Sizer类型：
    # - equal_weight: 等权重分配
    # - fixed_ratio: 固定比例
    # - signal_weighted: 信号强度加权
    # - atr: ATR波动率加权
    type: "equal_weight"

    # Sizer参数（根据类型不同而变化）
    params:
      # 等权重参数
      max_positions: 10              # 最大持仓数量（等权重用）

      # 固定比例参数
      # ratio: 0.10                  # 单只股票占总资金比例

      # 信号强度加权参数
      # base_ratio: 0.10             # 基准比例

      # ATR参数
      # atr_period: 20               # ATR计算周期
      # base_risk_amount: 10000.0    # 基准风险金额
      # risk_per_unit: 0.01          # 每单位风险比率

      # 通用参数
      cash_reserve_ratio: 0.10       # 现金预留比例（10%）
