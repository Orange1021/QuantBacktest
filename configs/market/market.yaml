# 市场配置文件
# Market Configuration

market:
  name: "China A Share"
  timezone: "Asia/Shanghai"

  # 交易日历
  trading_calendar:
    name: "china_stock"                  # 使用中国A股交易日历
    adjust_holidays: true                # 是否自动调整节假日
    trading_days: [1, 2, 3, 4, 5]       # 周一到周五交易

  # 交易时间
  trading_hours:
    # 上午交易时段
    morning:
      open: "09:30"
      close: "11:30"
      pre_open: "09:15"                 # 集合竞价开始
      pre_close: "09:25"                # 集合竞价结束

    # 下午交易时段
    afternoon:
      open: "13:00"
      close: "15:00"
      pre_close: "14:57"                # 收盘集合竞价开始
      close_auction: "15:00"            # 收盘集合竞价结束

    # 午间休市
    noon_break:
      start: "11:30"
      end: "13:00"

  # 涨跌停限制
  limit:
    price_limit_enabled: true            # 是否启用涨跌停限制
    up_limit_percent: 0.10               # 涨停幅度10%
    down_limit_percent: -0.10            # 跌停幅度10%
    special_treatment_limit: 0.05        # ST股票涨跌停5%

  # 熔断机制（已暂停）
  circuit_breaker:
    enabled: false                       # A股熔断机制已暂停
    threshold_1: -0.07                   # 7%阈值
    threshold_2: -0.13                   # 13%阈值

  # 交易限制
  restrictions:
    min_order_value: 100                 # 最小订单金额（元）
    min_order_shares: 100                # 最小订单股数（100股/手）
    tick_size: 0.01                      # 价格最小变动单位
    max_order_size: 1000000              # 最大订单数量

  # 融资融券限制
  margin_trading:
    enabled: true                        # 是否启用
    eligible_stocks_only: true          # 仅限融资融券标的
    margin_ratio: null                   # 保证金比例（券商设定）

  # 平仓限制（T+1）
  settlement:
    t_plus_one: true                     # A股T+1制度
    available_hour: 15:00                # 可用资金结算时间

  # 委托类型
  order_types:
    - "limit"                            # 限价单
    - "market"                           # 市价单（实际为限价单，但价格=涨停价/跌停价）
    - "stop_loss"                        # 止损单
    - "stop_profit"                      # 止盈单
