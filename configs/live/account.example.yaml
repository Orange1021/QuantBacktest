# 账户配置示例文件
# Account Configuration Example
#
# 使用说明：
# 1. 将此文件复制为 account.yaml
# 2. 填写你的实际账户信息
# 3. 确保文件权限安全（chmod 600 account.yaml）
#
# ⚠️ 警告：不要将account.yaml上传到GitHub！

account:
  # 账户类型（ctp: 期货, xtp: 股票, futu: 富途）
  type: "ctp"

  # CTP期货账户配置
  ctp:
    investor_id: "你的投资者代码"          # 通常是你的资金账号
    password: "你的密码"                    # 登录密码
    broker_id: "你的经纪商代码"             # 例如：9999（simnow模拟）

    # 交易服务器地址
    td_address: "tcp://180.168.146.187:10201"  # SimNow仿真环境第一套
    # td_address: "tcp://180.168.146.187:10202"  # SimNow仿真环境第二套

    # 行情服务器地址
    md_address: "tcp://180.168.146.187:10211"  # SimNow仿真环境第一套
    # md_address: "tcp://180.168.146.187:10212"  # SimNow仿真环境第二套

    # 产品名称和授权编码（通常留空）
    product_info: ""
    auth_code: ""

# 风控配置
risk:
  # 每日最大亏损
  daily_loss_limit: 50000  # 单日亏损达到5万停止交易

  # 最大持仓金额
  max_position_value: 500000  # 单个标的最多持仓50万

# 交易时间限制
trading_hours:
  # 是否只在允许的时间段内交易
  enabled: false

  # 允许交易的时间段
  allowed_ranges:
    - start: "09:30"
      end: "11:30"
    - start: "13:00"
      end: "15:00"
